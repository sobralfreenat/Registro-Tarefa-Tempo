<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table,
        th,
        td {
            border: 1px solid rgb(71, 71, 71);
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        button,
        input,
        select {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .excluido {
            background-color: #eee;
            text-decoration: line-through;
        }

        /* Estilos para os botões Salvar JSON e Carregar JSON */
        #botaoSalvarJSON {
            width: 150px;
            padding: 10px;
            background-color: #1b0bff;
            color: rgb(255, 255, 255);
            border: 1px solid black;
            border-radius: 0;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #botaoCarregarJSON {
            width: 150px;
            padding: 10px;
            background-color: #c22fc7;
            color: rgb(255, 255, 255);
            border: 1px solid black;
            border-radius: 0;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #botaoSalvarJSON:hover {
            background-color: #0056b3;
        }

        #botaoCarregarJSON:hover {
            background-color: #780e69;
        }
    </style>
</head>

<body>

    <h1>REGISTRO TAREFAS / TEMPO</h1>
    <div>
        Projeto: <input type="text" id="projeto">
        Tópico: <input type="text" id="topico">
        Tarefa: <input type="text" id="tarefa">
        <br>
        Status:
        <select id="status">
            <option value="Em andamento">Em andamento</option>
            <option value="Pausa">Pausa</option>
            <option value="Encerrado">Encerrado</option>
            <option value="Em andamento 1">Em andamento 1</option>
            <option value="Pausa 2">Pausa 2</option>
        </select>
        <br>
        Modo de entrada:
        <select id="modoEntrada">
            <option value="Minutos Inteiros">Minutos Inteiros</option>
            <option value="Minutos Decimais">Minutos Decimais</option>
        </select>
        <br>
        <span id="campoMinutos">Minutos (inteiros): <input type="number" id="minutosInteiros" placeholder="Ex.: 8"></span>
        <span id="campoMinutosDecimais" style="display:none;">Minutos (decimais): <input type="text" id="minutosDecimais" placeholder="Ex.: 8,787"></span>
        <br>
        Segundos: <input type="number" id="segundos" placeholder="Ex.: 56">
        <br>
        <button onclick="iniciarCronometro()">Start Time</button>
        <button onclick="pararCronometro()">End Time</button>
        <button onclick="reiniciarTempo()">Reiniciar Tempo</button>
        <div id="cronometro">0m0s</div>
        <br>
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="reiniciar()">Reiniciar</button>
        <br>
        <button id="botaoSalvarJSON" onclick="solicitarNomeArquivo()">Salvar Registro</button>
        <button id="botaoCarregarJSON" onclick="carregarJSON()">Carregar Registro</button>
        <input type="file" id="arquivoJSON" style="display: none;" onchange="lerArquivo(event)">
        <br>
        <button onclick="carregarMultiplosJSONs()">Carregar Múltiplos Registros</button>
        <input type="file" id="multiplosJSON" multiple style="display: none;" onchange="lerMultiplosArquivos(event)">
    </div>

    <table>
        <thead>
            <tr>
                <th>Projeto</th>
                <th>Tópico</th>
                <th>Tarefa</th>
                <th>Status</th>
                <th>Início</th>
                <th>Minutos (exato)</th>
                <th>Horas</th>
                <th>Tempo Formatado</th>
                <th>Ação</th>
                <th>Toggle</th>
            </tr>
        </thead>
        <tbody id="tabelaResultados">
        </tbody>
    </table>

    <p>
        Total em Minutos: <span id="totalMinutos">0h00min</span><br>
        Total em Horas: <span id="totalHoras">0h00min</span>
    </p>

    <script>
        let dados = [];
        let somaMinutos = 0;
        let cronometroIntervalo;
        let minutosCronometro = 0;
        let segundosCronometro = 0;
        let nomeDoProjetoAnterior = "";

        function adicionar() {
            const projeto = document.getElementById("projeto").value;
            const topico = document.getElementById("topico").value;
            const tarefa = document.getElementById("tarefa").value;
            const status = document.getElementById("status").value;
            const modoEntrada = document.getElementById("modoEntrada").value;
            let minutos;
            if (modoEntrada === "Minutos Inteiros") {
                minutos = parseInt(document.getElementById("minutosInteiros").value, 10) || 0;
            } else {
                minutos = parseFloat(document.getElementById("minutosDecimais").value.replace(',', '.')) || 0;
            }
            const segundos = parseInt(document.getElementById("segundos").value, 10) || 0;

            const inicio = minutos + "m" + segundos + "s";
            const totalMinutos = minutos + segundos / 60;

            dados.push({ projeto, topico, tarefa, status, inicio, totalMinutos, incluido: true });

            atualizarTabela();
            atualizarTotais();
        }

        function iniciarCronometro() {
            cronometroIntervalo = setInterval(function () {
                segundosCronometro++;
                if (segundosCronometro >= 60) {
                    minutosCronometro++;
                    segundosCronometro = 0;
                }
                document.getElementById("cronometro").innerText = minutosCronometro + "m" + segundosCronometro + "s";
            }, 1000);
        }

        function pararCronometro() {
            clearInterval(cronometroIntervalo);
            document.getElementById("minutosInteiros").value = minutosCronometro;
            document.getElementById("segundos").value = segundosCronometro;
        }

        // Restante do código permanece o mesmo...

        function atualizarTabela() {
            const tabelaResultados = document.getElementById("tabelaResultados");
            tabelaResultados.innerHTML = "";

            dados.forEach((dado, index) => {
                const linha = document.createElement("tr");
                linha.innerHTML = `
                    <td>${dado.projeto}</td>
                    <td>${dado.topico}</td>
                    <td>${dado.tarefa}</td>
                    <td>${dado.status}</td>
                    <td>${dado.inicio}</td>
                    <td>${dado.totalMinutos.toFixed(2)}m</td>
                    <td>${(dado.totalMinutos / 60).toFixed(4)}</td>
                    <td>${formatarTempo(dado.totalMinutos)}</td>
                    <td><button onclick="remover(${index})">Remover</button></td>
                    <td><button onclick="toggle(${index})">${dado.incluido ? 'Excluir' : 'Incluir'}</button></td>
                `;
                if (!dado.incluido) {
                    linha.classList.add('excluido');
                }
                tabelaResultados.appendChild(linha);
            });
            atualizarTotais();
        }

        function formatarTempo(minutos) {
            const horas = Math.floor(minutos / 60);
            const minutosRestantes = Math.round(minutos % 60);
            return `${horas}h${minutosRestantes.toString().padStart(2, '0')}min`;
        }

        function atualizarTotais() {
            somaMinutos = 0;
            dados.forEach(dado => {
                if (dado.incluido) {
                    somaMinutos += dado.totalMinutos;
                }
            });

            const horasTotais = Math.floor(somaMinutos / 60);
            const minutosTotais = Math.round(somaMinutos % 60);

            const tempoFormatado = `${horasTotais}h${minutosTotais.toString().padStart(2, '0')}min`;

            document.getElementById("totalMinutos").innerText = `${somaMinutos.toFixed(2)}min`;
            document.getElementById("totalHoras").innerText = tempoFormatado;
        }

        function remover(index) {
            dados.splice(index, 1);
            atualizarTabela();
            atualizarTotais();
        }

        function toggle(index) {
            dados[index].incluido = !dados[index].incluido;
            atualizarTabela();
            atualizarTotais();
        }

        function reiniciar() {
            dados = [];
            atualizarTabela();
            atualizarTotais();
        }

        function solicitarNomeArquivo() {
            const nomeDoArquivo = prompt("Por favor, insira o nome do arquivo:", "dados.json");
            if (nomeDoArquivo) {
                salvarJSON(nomeDoArquivo);
            }
        }

        function salvarJSON(nomeDoArquivo) {
            const jsonDados = JSON.stringify(dados);
            const blob = new Blob([jsonDados], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = nomeDoArquivo || "dados.json";
            a.click();
        }

        function carregarJSON() {
            document.getElementById("arquivoJSON").click();
        }

        function lerArquivo(event) {
            const arquivo = event.target.files[0];
            if (arquivo) {
                const leitor = new FileReader();
                leitor.onload = function (e) {
                    dados = JSON.parse(e.target.result);
                    atualizarTabela();
                    atualizarTotais();
                };
                leitor.readAsText(arquivo);
            }
        }

        function carregarMultiplosJSONs() {
            document.getElementById("multiplosJSON").click();
        }

        function lerMultiplosArquivos(event) {
            const arquivos = event.target.files;
            let contagemArquivos = arquivos.length;

            Array.from(arquivos).forEach(arquivo => {
                if (arquivo) {
                    const leitor = new FileReader();
                    leitor.onload = function (e) {
                        const dadosArquivo = JSON.parse(e.target.result);
                        dados = dados.concat(dadosArquivo);
                        contagemArquivos--;

                        if (contagemArquivos === 0) {
                            atualizarTabela();
                            atualizarTotais();
                        }
                    };
                    leitor.readAsText(arquivo);
                }
            });
        }

        function reiniciarTempo() {
            clearInterval(cronometroIntervalo);
            minutosCronometro = 0;
            segundosCronometro = 0;
            document.getElementById("cronometro").innerText = "0m0s";
            document.getElementById("minutos").value = "";
            document.getElementById("segundos").value = "";
        }

        document.getElementById('projeto').addEventListener('change', function () {
            const resposta = confirm('Você deseja salvar o projeto atual antes de mudar?');
            if (resposta) {
                solicitarNomeArquivo();
            } else {
                this.value = nomeDoProjetoAnterior;
            }
        });

        document.getElementById('projeto').addEventListener('focus', function () {
            nomeDoProjetoAnterior = this.value;
        });

        document.getElementById('modoEntrada').addEventListener('change', function () {
            if (this.value === "Minutos Inteiros") {
                document.getElementById('campoMinutos').style.display = 'inline-block';
                document.getElementById('campoMinutosDecimais').style.display = 'none';
            } else {
                document.getElementById('campoMinutos').style.display = 'none';
                document.getElementById('campoMinutosDecimais').style.display = 'inline-block';
            }
        });
    </script>

</body>

</html>
